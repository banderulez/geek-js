    <script>
        'use strict';
      let resultA =  10 + 10 + "10"; // число 10 + число 10 + строка 10 в итоге 20 + строка 10 = 2010
      let resultB =   10 + "10" + 10; // число 10 + строка 10 + число 10 в итоге = 101010
      let resultC =   10 + 10 + +"10"; // число 10 + число 10 + преобразование строки 10 в число 10 в итоге = 30
      let resultD =  10 / -""; //  число 10 делить на преобразованную пустую строку в минус 0 в итоге =  бесконечность
      let resultF =   10 / +"2,5"; // число 10 делить на строку 2,5 преобразованную в число, но с запятой итоге = Not-A-Number

    </script>
